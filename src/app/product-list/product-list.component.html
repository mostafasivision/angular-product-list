<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button type="button" (click)="share()">Share</button>

  <app-product-alerts [product]="product" (notifyParent)="onNotify()">
    <!-- 
      because  the app-product-alerts take input forom parent [product] is defined and pass to it the Product from parent
      notifyParent is emited when the user click Notify me then the function onNotify() will be called
    -->
  </app-product-alerts>
</div>
